<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Место">
    </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img src="./images/image.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
</div>
<div class="popup popup_edit">
  <div class="popup__container">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__redaction">Редактировать профиль</h2>
    <form action="#" class="popup__form" name="form-edit" novalidate>
      <label class="popup__label-form">
        <input type="text" class="popup__input popup__input_edit" name="name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__error" id="name-error"></span>
      </label>
      <label class="popup__label-form">
        <input type="text" class="popup__input popup__input_activity" name="activity" value="Исследователь океана" placeholder="Деятельность" minlength="2" maxlength="200" required>
        <span class="popup__error" id="activity-error"></span>
      </label>
      <button class="popup__button popup__button_save popup__button_disabled" type="submit" disabled>Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_add">
  <div class="popup__container">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__redaction">Новое место</h2>
    <form action="#" class="popup__form" name="form-add" novalidate>
      <label class="popup__label-form">
        <input type="text" class="popup__input popup__input_add" name="place" placeholder="Название" minlength="1" maxlength="30" required>
        <span class="popup__error" id="place-error"></span>
      </label>
      <label class="popup__label-form">
        <input type="url" class="popup__input popup__input_link" name="link"  placeholder="Ссылка на картинку" required>
        <span class="popup__error" id="link-error"></span>
      </label>
      <button class="popup__button popup__button_save popup__button_disabled" type="submit" disabled>Создать</button>
    </form>
  </div>
</div>
<div class="popup popup_img">
  <div class="popup__container-img">
    <button class="popup__close-button" type="button"></button>
    <img class="popup__img" src="" alt="Фото">
    <h3 class="popup__title"></h3>
  </div>
</div>
<template class="elements__template">
  <div class="elements__element">
    <img class="elements__photo" alt="Фото">
    <button class="elements__delete" type="button"></button>
    <div class="elements__info">
      <h2 class="elements__text"></h2>
      <button class="elements__like" type="button"></button>
    </div>
  </div>
</template>
<script src="./scripts/validate.js"></script>
<script src="./scripts/initial-сards.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
