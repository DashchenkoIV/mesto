<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Место">
    </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img src="./images/image.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
</div>
<div class="popap popap_edit">
  <div class="popap__container">
    <button class="popap__close-button" type="button"></button>
    <h2 class="popap__redaction">Редактировать профиль</h2>
    <form action="#" class="popap__form" name="form">
      <input type="text" class="popap__name popap__name_edit" value="Жак-Ив Кусто">
      <input type="text" class="popap__activity popap__activity_edit" value="Исследователь океана">
      <button class="popap__save-button" type="submit">Сохранить</button>
    </form>
  </div>
</div>
<div class="popap popap_add">
  <div class="popap__container">
    <button class="popap__close-button" type="button"></button>
    <h2 class="popap__redaction">Новое место</h2>
    <form action="#" class="popap__form" name="form">
      <input type="text" class="popap__name popap__name_add" placeholder="Название">
      <input type="text" class="popap__activity popap__activity_add" placeholder="Ссылка на картинку">
      <button class="popap__save-button" type="submit">Создать</button>
    </form>
  </div>
</div>
<div class="popap popap_img">
  <div class="popap__container-img">
    <button class="popap__close-button" type="button"></button>
    <img class="popap__img" src="" alt="Фото">
    <h3 class="popap__title"></h3>
  </div>
</div>
<template class="elements__template">
  <div class="elements__element">
    <img class="elements__photo" alt="Фото">
    <button class="elements__delete" type="button"></button>
    <div class="elements__info">
      <h2 class="elements__text"></h2>
      <button class="elements__like" type="button"></button>
    </div>
  </div>
</template>
<script src="./scripts/script.js"></script>
</body>
</html>
