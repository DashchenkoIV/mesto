<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Место">
      <div class="header__line"></div>
    </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img src="./images/image.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <input class="profile__edit" type="button">
          <p class="profile__activity">Исследователь океана</p>
        </div>
      </div>
      <input class="profile__add" type="button">
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__photo" src="./images/karachaevo-chercesia.jpg" alt="Фото">
        <div class="elements__info">
          <p class="elements__text">Карачаево-Черкесия</p>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="./images/gora.jpg" alt="Фото">
        <div class="elements__info">
          <p class="elements__text">Гора Эльбрус</p>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="./images/dombai.jpg" alt="Фото">
        <div class="elements__info">
          <p class="elements__text">Домбай</p>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="./images/gora.jpg" alt="Фото">
        <div class="elements__info">
          <p class="elements__text">Гора Эльбрус</p>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="./images/dombai.jpg" alt="Фото">
        <div class="elements__info">
          <p class="elements__text">Домбай</p>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__photo" src="./images/karachaevo-chercesia.jpg" alt="Фото">
        <div class="elements__info">
          <p class="elements__text">Карачаево-Черкесия</p>
          <div class="elements__like"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
</div>
<div class="popap">
  <div class="popap__container">
    <button class="popap__close-button"></button>
    <h2 class="popap__redaction">Редактировать профиль</h2>
    <form action="#" class="popap__form">
      <input type="text" class="popap__name" value="Жак-Ив Кусто">
      <div class="popap__line"></div>
      <input type="text" class="popap__activity" value="Исследователь океана">
      <div class="popap__line"></div>
    </form>
    <button class="popap__save-button" type="submit">Сохранить</button>
  </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
